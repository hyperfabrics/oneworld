<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <!-- <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2> -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" (ngSubmit)="onSignin(f)" #f="ngForm">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control form-control-lg rounded-0" type="email" id="email" name="email" ngModel>
                  <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control form-control-lg rounded-0" id="password" name="password" ngModel>
                  <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" [disabled]="!f.valid">Login</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
  <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="form-group">
          <button routerLink="/signup" class="btn  float-right">SignUp if You Don't Have an Account</button>
        </div>
      </div>
    </div>
</div>
<!--/container-->
