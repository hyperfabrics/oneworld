



<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <!-- <h2 class="text-center mb-5">Bootstrap 4 Register Form</h2> -->
      <div class="row">

        <div class="col-md-6 mx-auto">
          <div class="card border-secondary">
            <div class="card-header">
              <h3 class="mb-0 my-2">Sign Up</h3>
            </div>

            <div class="card-body">
              <form class="form" (ngSubmit)="onSignup(f)" #f="ngForm">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="full name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" ngModel class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" id="password" name="password" ngModel>
                </div>
                <div class="form-group">
                  <label for="inputVerify3">Verify</label>
                  <input type="password" class="form-control" id="inputVerify3" placeholder="password (again)" required="">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-lg float-right" [disabled]="!f.valid">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--/row-->

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="form-group">
            <button routerLink="/signin" class="btn  float-right">SignIn if You Have an Account</button>
          </div>
        </div>
      </div>

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
