<div  id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="addTransactionModalLabel">Check Products</h4>
				<p class="modal-intro">Enter the required values below.</p>
			</div>
			<form [formGroup]="myForm">
				<div class="modal-body">
					<div class="form-group text-left">
						<label for="regulator">regulator</label>

						<textarea formControlName="regulator" class="form-control" rows="3"></textarea>

					</div>
					<div class="form-group text-left">
						<label for="productListing">productListing</label>

						<textarea formControlName="productListing" class="form-control" rows="3"></textarea>
					</div>
					<!-- <div class="form-group text-left">
						<label for="transactionId">transactionId</label>

						<input formControlName="transactionId" type="text" class="form-control">

					</div> -->
					<!-- <div class="form-group text-left">
						<label for="timestamp">timestamp</label>

						<input formControlName="timestamp" type="text" class="form-control">

					</div> -->



				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>

				</div>
			</form>
		</div>
	</div>
</div>
