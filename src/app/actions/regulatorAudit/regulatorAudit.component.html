<div id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">

				</button>
				<h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
				<p class="modal-intro">Enter the required values below.</p>
			</div>
			<form [formGroup]="myForm">
				<div class="modal-body">
					<div>
						<label for="newStatus">newStatus</label>

						</label>

						</label>

						<label>
							<input formControlName="newStatus" name="newStatus" value="CHECKCOMPLETED" type="radio" /> CHECKCOMPLETED
						</label>

						</label>

						<label>

						<p>New Status
							<select name="newStatus" formControlName="newStatus">
								<option *ngFor="let oo of OPTIONS" value="{{oo}}">{{oo}}</option>
							</select>
						</p>
					</div>
					<div class="form-group text-left">
						<label for="regulator">regulator</label>
						<textarea formControlName="regulator" class="form-control" rows="3"></textarea>
					</div>
					<div class="form-group text-left">
						<label for="productListing">productListing</label>
						<textarea formControlName="productListing" class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteTransactionModal" tabindex="-1" role="dialog" aria-labelledby="deleteTransactionModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="deleteTransactionModalLabel">Delete Transaction</h4>
			</div>
			<form [formGroup]="myForm" (ngSubmit)="deleteTransaction()">
				<div class="modal-body">
					Are you sure you want to delete this Transaction?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<button (click)="deleteTransaction()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
				</div>
			</form>
		</div>
	</div>
</div>
